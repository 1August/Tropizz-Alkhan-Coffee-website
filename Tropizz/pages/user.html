<main>
    <div class="container">
        <div class="accountInfo">
            <div class="accountImg">
                <img id="userAvatar" src="../img/noAvatar.png" alt="Account image">
                <label for="uploadImg">Upload photo</label>
                <input type="file" id="uploadImg" accept="image/jpeg, image/jpg, image/png">
            </div>
            <form>
                <p class="userNameLabel">
                    <input type="text" id="userName" placeholder="Your name">
                    <i data-feather="edit-3"></i>
                </p>
                <input type="email" id="email" readonly placeholder="Email">
            </form>
        </div>
        <div class="userAddition">
            <h1>Ваша корзина</h1>
            <div class="firstOrderTime">
                <p>Примерное время: 15 минут</p>
                <input type="time"/>
            </div>
            <div id="cart"></div>
            <button class="orderProducts">Сделать заказ</button>
        </div>
    </div>
</main>

<div class="wave"></div>
<div id="goTopBtn"><i data-feather="arrow-up"></i></div>
